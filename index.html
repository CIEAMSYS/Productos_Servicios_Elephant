<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos y Servicios Elephant</title>

  <!-- ================== ESTILOS ================== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #1e293b;
    }

    .logo { font-size: 48px; }

    nav a {
      color: #e5e7eb;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover { color: #38bdf8; }

    .container { padding: 20px; }

    .category { margin-bottom: 50px; }

    .category h2 {
      color: #38bdf8;
      border: 1px solid #1e293b;
      padding: 10px;
      border-radius: 6px;
    }

    .category h3 { margin-top: 25px; color: #f8fafc; }

    /* ===== FILAS HORIZONTALES ===== */
    .row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 15px;
      scroll-snap-type: x mandatory;
    }

    .row::-webkit-scrollbar { height: 8px; }
    .row::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }

    .card {
      min-width: 260px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 14px;
      scroll-snap-align: start;
    }

    /* ===== GALERIA TIPO MERCADO LIBRE ===== */
    .product-gallery {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .main-image img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid #1e293b;
      cursor: pointer;
    }

    .thumbnails {
      display: flex;
      gap: 6px;
      overflow-x: auto;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 6px;
      border: 1px solid #334155;
      cursor: pointer;
      opacity: 0.7;
    }

    .thumbnails img.active,
    .thumbnails img:hover { opacity: 1; border-color: #38bdf8; }

    .card h4 {
      margin: 10px 0 6px;
      font-size: 16px;
      text-align: center;
    }

    .code {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      border: 1px dashed #334155;
      padding: 4px 8px;
      border-radius: 6px;
      margin: auto;
      width: fit-content;
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 2px solid #1e293b;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<!-- ================== HEADER ================== -->
<header>
  <div class="logo">üêò</div>
  <h1>Productos y Servicios Elephant</h1>
  <p>Todo en un solo lugar</p>
  <nav>
    <a href="#productos">Productos</a>
    <a href="#servicios">Servicios</a>
  </nav>
</header>

<!-- ================== PRODUCTOS ================== -->
<div class="container" id="productos">

  <div class="category">
    <h2>üì± Electr√≥nica - Celulares</h2>
    <div class="row">

      <div class="card">
        <div class="product-gallery">
          <div class="main-image">
            <img src="imagenes/celular-1.jpg" id="main-ele-cel-1">
          </div>
          <div class="thumbnails">
            <img src="imagenes/celular-1.jpg" class="active" onclick="changeImage('main-ele-cel-1', this)">
            <img src="imagenes/celular-2.jpg" onclick="changeImage('main-ele-cel-1', this)">
            <img src="imagenes/celular-3.jpg" onclick="changeImage('main-ele-cel-1', this)">
          </div>
        </div>
        <h4>Celular Android</h4>
        <span class="code">ELE-CEL-001</span>
      </div>

    </div>
  </div>

</div>

<!-- ================== SERVICIOS ================== -->
<div class="container" id="servicios">
  <div class="category">
    <h2>üõ†Ô∏è Servicios</h2>
    <div class="row">

      <div class="card">
        <div class="product-gallery">
          <div class="main-image">
            <img src="imagenes/reparacion-1.jpg" id="main-ser-rep-1">
          </div>
          <div class="thumbnails">
            <img src="imagenes/reparacion-1.jpg" class="active" onclick="changeImage('main-ser-rep-1', this)">
            <img src="imagenes/reparacion-2.jpg" onclick="changeImage('main-ser-rep-1', this)">
          </div>
        </div>
        <h4>Reparaci√≥n</h4>
        <span class="code">SER-REP-001</span>
      </div>

    </div>
  </div>
</div>

<footer>
  ¬© 2025 Productos y Servicios Elephant | Whatssapp: 4491023558 | Gmail: 
</footer>

<!-- ================== SCRIPT ================== -->
<script>
  function changeImage(mainId, thumb) {
    const mainImage = document.getElementById(mainId);
    mainImage.src = thumb.src;

    const thumbnails = thumb.parentElement.querySelectorAll('img');
    thumbnails.forEach(img => img.classList.remove('active'));
    thumb.classList.add('active');
  }
</script>

<!--
COMO AGREGAR GALERIA TIPO MERCADO LIBRE:
1. Cada producto debe tener un ID unico en la imagen principal
2. Las miniaturas llaman a changeImage('ID', this)
3. Aplica igual a productos y servicios
-->

</body>
</html>
